groups:
  - name: urbanzen.rules
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m]) /
            rate(http_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"

      # High response time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, 
            rate(http_request_duration_seconds_bucket[5m])
          ) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: |
          (
            postgres_stat_database_numbackends /
            postgres_settings_max_connections
          ) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database connections are at {{ $value | humanizePercentage }} of maximum"

      # Memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)
          ) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Disk space
      - alert: DiskSpaceWarning
        expr: |
          (
            1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)
          ) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low"
          description: "Disk usage is {{ $value | humanizePercentage }}"

      # IoT Device alerts
      - alert: DeviceOffline
        expr: |
          time() - device_last_seen_timestamp > 600
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "IoT Device offline"
          description: "Device {{ $labels.device_id }} has been offline for more than 10 minutes"

      # Anomaly alerts
      - alert: AnomalyDetected
        expr: anomalies_detected_total > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Anomaly detected in {{ $labels.device_type }}"
          description: "{{ $labels.anomaly_type }} anomaly detected in {{ $labels.device_type }}"

      # Water quality alerts
      - alert: WaterQualityIssue
        expr: water_quality_ph < 6 or water_quality_ph > 9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Water quality issue detected"
          description: "Water pH level is {{ $value }} at {{ $labels.location }}"

      # Power grid alerts
      - alert: PowerGridOverload
        expr: electricity_grid_load > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Power grid overload"
          description: "Grid load is {{ $value | humanizePercentage }} at {{ $labels.location }}"

      # Traffic alerts
      - alert: TrafficIncident
        expr: traffic_incident_detected == 1
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Traffic incident detected"
          description: "Traffic incident detected at {{ $labels.location }}"