groups:
  - name: urbanzen.alerts
    rules:
      # High-level service alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate for {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time for {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}."

      # Database alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is down for more than 1 minute."

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database connections are at {{ $value | humanizePercentage }} of maximum."

      # Device and IoT alerts
      - alert: DeviceOfflineHigh
        expr: (urbanzen_devices_offline / urbanzen_devices_total) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High number of offline devices"
          description: "{{ $value | humanizePercentage }} of devices are offline."

      - alert: AnomalyDetectionHigh
        expr: rate(urbanzen_anomalies_detected_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High anomaly detection rate"
          description: "Anomaly detection rate is {{ $value }} per second."

      # Resource utilization alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}."

      # Kafka alerts
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag_sum > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka consumer lag"
          description: "Kafka consumer lag is {{ $value }} messages."

      # Business logic alerts
      - alert: HighWaterConsumption
        expr: urbanzen_water_consumption_rate > urbanzen_water_consumption_threshold
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High water consumption detected"
          description: "Water consumption rate {{ $value }} exceeds threshold."

      - alert: PowerGridOverload
        expr: urbanzen_power_grid_load > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Power grid overload"
          description: "Power grid load is {{ $value | humanizePercentage }}."

      - alert: TrafficIncidentHigh
        expr: urbanzen_traffic_incidents_active > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High number of traffic incidents"
          description: "{{ $value }} active traffic incidents detected."